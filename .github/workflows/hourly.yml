name: Hourly Binance P2P Dashboard

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build dashboard
        run: python src/main.py

      - name: Commit updated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # index.html есть всегда
          git add docs/index.html

          # month_trades.csv добавляем ТОЛЬКО если он существует
          if [ -f docs/month_trades.csv ]; then
            git add docs/month_trades.csv
          fi

          git commit -m "Update dashboard" || echo "No changes to commit"
          git push
